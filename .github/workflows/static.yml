name: Deploy Next.js static site to GitHub Pages (pnpm)

on:
  push:
    branches:
      - main 

permissions:
  contents: write  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          echo "$(pnpm bin -g)" >> $GITHUB_PATH

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          pnpm run build
          # Verify CSS files are present
          ls -la .next/static/css/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Deploy: ${{ github.event.head_commit.message }}"

      - name: Finished
        run: |
          echo "ðŸš€ Site deployed to: https://bili-latam-tech.github.io/Landing-Bili"
          echo "::notice::ðŸš€ Site deployed to: https://bili-latam-tech.github.io/Landing-Bili"
