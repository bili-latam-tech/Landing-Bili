<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billi App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Registra tus gastos, fija metas de ahorro y mejora tu vida financiera con Billi App. Únete a nuestra lista de espera y prueba nuestra versión beta.">
    <meta name="keywords" content="ahorro, finanzas personales, app, gastos, metas financieras, billetera digital">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Registra y organiza tus gastos súper rápido</h1>
            <p>Registra tus gastos, fija tus metas de ahorro y mejora tu vida financiera</p>
            <div class="signup">
                <h2>Únete a nuestra lista de espera</h2>
                <form method="post" action="" name="email-form">
                    <input type="email" name="your-email" placeholder="Regístrate" aria-label="Correo Electrónico">
                    <button aria-label="Regístrate">Sign up</button>
                </form>
            </div>
            <div class="download-buttons">
                <a href="#" class="button google-play">
                    <img src="google-play-logo.png" alt="Google Play">
                    <span>Disponible en<br>Google Play</span>
                </a>
                <a href="#" class="button app-store">
                    <img src="apple-logo.png" alt="App Store">
                    <span>Disponible en<br>App Store</span>
                </a>
            </div>
        </div>
        <img src="mockup.png" alt="Phone Image" class="phone-image">
    </div>
</body>
</html>
