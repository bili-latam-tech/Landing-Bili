<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C75JMEPEWX"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billi App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Registra tus gastos, fija metas de ahorro y mejora tu vida financiera con Billi App. Únete a nuestra lista de espera y prueba nuestra versión beta.">
    <meta name="keywords" content="ahorro, finanzas personales, app, gastos, metas financieras, billetera digital">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <img src="logo_website.PNG" alt="Billi Logo" class="logo">
            
            <div class="content">
                <h1>Tú tomas la foto y nosotros hacemos el resto</h1>
                <p>Registra tus gastos, fija tus metas de ahorro y descubre patrones que te permitan mejorar tu vida financiera</p>
                <div class="signup">
                    <h2>Únete a nuestra lista de espera</h2>
                    <h3>Sé una de las primeras personas en probar nuestra versión beta</h3>
                    <div class="input-container">
                        <form  method="post" action="" name="email-form">
                        <input type="email" name="your-email" placeholder="Regístrate" aria-label="Correo Electrónico">
                        <button aria-label="Regístrate">Sign up</button>
                    </form>
                    </div>
                </div>
                <div class="download-buttons">
                    <a href="#" class="button google-play">
                        <img src="google-play-logo.png" alt="Google Play">
                        <span>Pronto en<br>Google Play</span>
                    </a>
                    <a href="#" class="button app-store">
                        <img src="apple-logo.png" alt="App Store">
                        <span>Pronto en<br>App Store</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <img src="mockup.png" alt="Phone Image" class="phone-image">
    </div>
    <script src="Google Sheet.js"></script>
</body>
</html>
